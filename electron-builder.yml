appId: textcapture
asar: true
productName: 'Text Capture'
directories:
  output: release/${version}
npmRebuild: false
files:
  - dist
  - dist-electron
extraResources:
  - resources/**
mac:
  icon: resources/icons/icon.icns
  target:
    - dmg
    - zip
  artifactName: 'textcapture-v${version}.${ext}'
win:
  icon: resources/icons/icon.ico
  target:
    - target: nsis
      arch:
        - x64
  artifactName: 'textcapture-v${version}.${ext}'
linux:
  icon: resources/icons/icon.png
  target:
    - AppImage
  category: Utility
  artifactName: 'textcapture-v${version}.${ext}'
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
publish:
  provider: generic
  url: 'https://pub-5321ffbb52f04bc89307bfbed0f2e391.r2.dev'
